<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR/VR Web App</title>
    <!-- Include necessary libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsQR/1.0.0/jsQR.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <!-- Include Echo3D JavaScript SDK -->
    <script src="https://static.echo3d.co/Echo3dApi.js"></script>
</head>
<body>
    <button type="button" href="./echo.html" width = "640px"></button>
    <h1>AR/VR Web App</h1>
    <p>Scan a QR code to display a 3D model.</p>
    <video id="qr-video" style="display: none;"></video>
    <canvas id="qr-canvas" width="640" height="480" style="display: none;"></canvas>
    
    <script>
        // Initialize Echo3D client
        const echo3d = new Echo3D('super-frost-0733');
        
        // Initialize webcam and QR code scanner
        const video = document.getElementById('qr-video');
        const canvas = document.getElementById('qr-canvas');
        const ctx = canvas.getContext('2d');
        let scanning = false;

        // Request access to the webcam
        navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } })
            .then(stream => {
                video.srcObject = stream;
                video.play();
                requestAnimationFrame(scanQRCode);
            })
            .catch(err => console.error('Error accessing webcam:', err));

        function scanQRCode() {
            if (video.readyState === video.HAVE_ENOUGH_DATA) {
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                const code = jsQR(imageData.data, imageData.width, imageData.height);
                if (code && !scanning) {
                    scanning = true;
                    handleQRCode(code.data);
                }
            }
            requestAnimationFrame(scanQRCode);
        }

        function handleQRCode(data) {
            // Fetch 3D model from Echo3D using the QR code data
            echo3d.getModels({ filter: { customId: data } })
                .then(models => {
                    if (models.length > 0) {
                        // Assuming the first model found is the one we want to display
                        const modelUrl = models[0].src;
                        display3DModel(modelUrl);
                    } else {
                        console.error('No model found for QR code:', data);
                    }
                    scanning = false;
                })
                .catch(error => console.error('Error fetching 3D model:', error));
        }

        function display3DModel(modelUrl) {
            // Use Three.js or other libraries to display the 3D model
            // Example:
            const scene = new THREE.Scene();
            const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            const renderer = new THREE.WebGLRenderer();
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            const loader = new THREE.GLTFLoader();
            loader.load(modelUrl, function (gltf) {
                const model = gltf.scene;
                scene.add(model);
            });

            camera.position.z = 5;

            function animate() {
                requestAnimationFrame(animate);
                renderer.render(scene, camera);
            }

            animate();
        }
    </script>
</body>
</html>
